<!DOCTYPE html>
<html lang="en"
      xmlns:th="http//www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crypto Traker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1>
                    Crypto Tracker
                </h1>
            </div>
        </div>

        <h2>Your Assets</h2>
        <div class="row">
            <div class="col-lg-3">
                <ul class="list-group" th:each="item : ${assetsList}">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span class="mr-2">
                            <img th:src="@{'icons/' + ${#strings.toLowerCase(item.asset)} + '.png'}" onerror="this.onerror=null;this.src='icons/wbtc-white.png';" />
                        </span>
                        <span class="text-right">
                            <a href="#" th:text="${item.asset}" th:href="@{'/assets/' + ${item.asset}}"/>
                            <br />
                            <font style="font-size: 9px" th:text="${item.quantity}" />
                        </span>
                    </li>
                </ul>
            </div>
            <div class="col-lg-8">

            </div>
        </div>
    </div>
</body>
</html>
